<head>

  <title>Contagem Regressiva do Beb√™</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f9f9ff, #e0f7fa);
      text-align: center;
      padding: 20px;
      margin: 0;

    }

    .title {

    img {

    }

    #countdown {

      color: #333;

      font-weight: bold;
    }

    .palpite-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .palpite-container label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1.1em;
      cursor: pointer;
    }

    .progress-bar {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      height: 25px;
      background-color: #f1f1f1;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .progress {
      height: 100%;
      border-radius: 15px;
      transition: width 0.5s ease;
    }

    .progress.menino {
      background-color: #4CAF50;
    }

    .progress.menina {
      background-color: #f06292;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.8em;
      }

      #countdown {
        font-size: 1.2em;
      }

      button {
        font-size: 1em;
      }

      .palpite-container {
        flex-direction: column;
        align-items: center;
      }

      .palpite-container label {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="title">Parab√©ns, Vov√≥s e Titios. Estou Chegando! ‚ù§Ô∏è</div>

  <img src="https://ia601508.us.archive.org/2/items/whats-app-image-2025-04-18-at-19.58.47/WhatsApp%20Image%202025-04-18%20at%2019.58.47.jpeg" alt="Imagem do Beb√™" />

  <div id="countdown"></div>

  <audio id="audio" loop>
    <source src="https://ia600709.us.archive.org/27/items/creed-with-arms-wide-open-remastered-official-audio/Creed%20-%20With%20Arms%20Wide%20Open%20%28Remastered%29%20%28Official%20Audio%29.mp3" type="audio/mp3">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <button onclick="document.getElementById('audio').play()">‚ñ∂Ô∏è Tocar M√∫sica</button>

  <div class="palpite-container">
    <label><input type="radio" id="menino" name="palpite" value="Menino" onclick="votar()"> üë¶ Menino</label>
    <label><input type="radio" id="menina" name="palpite" value="Menina" onclick="votar()"> üëß Menina</label>
  </div>

  <div class="progress-bar">
    <div id="progressMenino" class="progress menino" style="width: 0%"></div>
    <div id="progressMenina" class="progress menina" style="width: 0%"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbEKyrUXiiRoDlHQlmrNbbqDEupsnG2lQ",
      authDomain: "new-project-8c27d.firebaseapp.com",
      projectId: "new-project-8c27d",
      storageBucket: "new-project-8c27d.appspot.com",
      messagingSenderId: "164821779712",
      appId: "1:164821779712:web:2e8e1a43c0774621071fe5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let votosMenino = 0;
    let votosMenina = 0;
    let totalVotos = 0;

    async function carregarVotos() {
      const votosRef = collection(db, "votos");
      const querySnapshot = await getDocs(votosRef);
      
      votosMenino = 0;
      votosMenina = 0;
      totalVotos = querySnapshot.size;

      querySnapshot.forEach((docSnapshot) => {
        const voto = docSnapshot.data().palpite;
        if (voto === "Menino") votosMenino++;
        else if (voto === "Menina") votosMenina++;
      });

      atualizarBarraDeProgresso();
    }

    async function votar() {
      const palpite = document.querySelector('input[name="palpite"]:checked')?.value;
      if (!palpite) return;

      await addDoc(collection(db, "votos"), { palpite });

      carregarVotos(); // Recarregar os votos
    }

    function atualizarBarraDeProgresso() {
      const percentualMenino = (votosMenino / totalVotos) * 100;
      const percentualMenina = (votosMenina / totalVotos) * 100;

      document.getElementById("progressMenino").style.width = percentualMenino + "%";
      document.getElementById("progressMenina").style.width = percentualMenina + "%";
    }

    // Carregar votos ao iniciar a p√°gina
    carregarVotos();
  </script>

  <script>
    const dataNascimento = new Date("2025-12-25T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      const diferenca = dataNascimento - agora;

      if (diferenca <= 0) {
        document.getElementById("countdown").textContent = "O beb√™ chegou!";
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
  </script>

</body>
</html>
