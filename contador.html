<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem Regressiva do Beb√™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
      padding: 50px;
    }

    .title {
      font-size: 2em;
      color: #000000d6;
      margin-bottom: 30px;
    }

    img {
      max-width: 300px;
      margin: 30px auto;
      display: block;
    }

    #countdown {
      font-size: 1.5em;
      color: #000000;
      margin-top: 30px;
    }

    audio {
      margin-top: 40px;
    }

    .recado {
      margin-top: 40px;
    }

    textarea, input {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      width: 300px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    #mensagemSalva {
      margin-top: 15px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="title">Parab√©ns, Vov√≥s e Titios. Estou Chegando!‚ù§Ô∏è</div>

  <img src="https://archive.org/download/teste_gravidez/teste_gravidez.jpg" alt="Imagem do Beb√™" />

  <div id="countdown"></div>

  <audio controls autoplay loop>
    <source src="https://ia800706.us.archive.org/11/items/foo-fighters-miracle_202504/Foo%20Fighters%20-%20Miracle.mp3" type="audio/mp3">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <div class="recado">
    <h3>Deixe um recadinho üí¨</h3>
    <input type="text" id="nome" placeholder="Seu nome" /><br>
    <textarea id="mensagem" placeholder="Escreva sua mensagem..." rows="4"></textarea><br>
    <button onclick="salvarMensagem()">Salvar Mensagem</button>
    <p id="mensagemSalva"></p>
  </div>

  <script>
    const birthDate = new Date("2025-12-25T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const distance = birthDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const countdown = document.getElementById("countdown");

      if (distance < 0) {
        countdown.innerHTML = "O beb√™ chegou! üéâ";
      } else {
        countdown.innerHTML = `Faltam ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos para a chegada!`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    document.addEventListener("DOMContentLoaded", () => {
      const nome = localStorage.getItem("nomeBebe");
      const mensagem = localStorage.getItem("mensagemBebe");
      if (nome && mensagem) {
        document.getElementById("mensagemSalva").textContent = `üíñ Recado de ${nome}: ${mensagem}`;
      }
    });

    function salvarMensagem() {
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      if (nome && mensagem) {
        localStorage.setItem("nomeBebe", nome);
        localStorage.setItem("mensagemBebe", mensagem);
        document.getElementById("mensagemSalva").textContent = `üíñ Recado de ${nome}: ${mensagem}`;
        document.getElementById("nome").value = "";
        document.getElementById("mensagem").value = "";
      } else {
        alert("Por favor, preencha seu nome e mensagem.");
      }
    }
  </script>

</body>
</html>
