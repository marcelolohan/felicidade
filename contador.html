<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem Regressiva do Beb√™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
      padding: 50px;
    }

    .title {
      font-size: 2em;
      color: #000000d6;
      margin-bottom: 30px;
    }

    img {
      max-width: 300px;
      margin: 30px auto;
      display: block;
    }

    #countdown {
      font-size: 1.5em;
      color: #000000;
      margin-top: 30px;
    }

    .recado {
      margin-top: 50px;
    }

    textarea, input {
      padding: 10px;
      width: 300px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #listaMensagens {
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #listaMensagens p {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="title">Parab√©ns, Vov√≥s e Titios. Estou Chegando! ‚ù§Ô∏è</div>

  <img src="https://archive.org/download/teste_gravidez/teste_gravidez.jpg" alt="Imagem do Beb√™" />

  <div id="countdown"></div>

  <audio controls autoplay loop>
    <source src="https://ia800706.us.archive.org/11/items/foo-fighters-miracle_202504/Foo%20Fighters%20-%20Miracle.mp3" type="audio/mp3">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <div class="recado">
    <h3>Deixe um recadinho üí¨</h3>
    <input type="text" id="nome" placeholder="Seu nome" /><br>
    <textarea id="mensagem" placeholder="Escreva aqui..." rows="4" cols="40"></textarea><br>
    <button onclick="salvarMensagem()">Salvar Mensagem</button>
    <div id="listaMensagens"></div>
  </div>

  <!-- Firebase SDK + L√≥gica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbEKyrUXiiRoDlHQlmrNbbqDEupsnG2lQ",
      authDomain: "new-project-8c27d.firebaseapp.com",
      projectId: "new-project-8c27d",
      storageBucket: "new-project-8c27d.firebasestorage.app",
      messagingSenderId: "164821779712",
      appId: "1:164821779712:web:2e8e1a43c0774621071fe5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function salvarMensagem() {
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      if (nome && mensagem) {
        await addDoc(collection(db, "recados"), {
          nome: nome,
          mensagem: mensagem,
          data: new Date()
        });

        document.getElementById("nome").value = "";
        document.getElementById("mensagem").value = "";

        carregarMensagens();
      } else {
        alert("Por favor, preencha o nome e a mensagem.");
      }
    }

    async function carregarMensagens() {
      const mensagensRef = collection(db, "recados");
      const q = query(mensagensRef, orderBy("data", "desc"));
      const querySnapshot = await getDocs(q);

      const lista = document.getElementById("listaMensagens");
      lista.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const dados = doc.data();
        const item = document.createElement("p");
        item.textContent = `${dados.nome}: ${dados.mensagem}`;
        lista.appendChild(item);
      });
    }

    window.salvarMensagem = salvarMensagem;
    window.onload = carregarMensagens;
  </script>

  <!-- Contador -->
  <script>
    const birthDate = new Date("2025-12-25T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const distance = birthDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "O beb√™ chegou! üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `Faltam ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos para a chegada!`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
