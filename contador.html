  <script>
    const dataNascimento = new Date("2025-12-25T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      const diferenca = dataNascimento - agora;

      if (diferenca <= 0) {
        document.getElementById("countdown").textContent = "O beb√™ chegou!";
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);

    function enviarMensagemWhatsApp(destino) {
      const mensagem = document.getElementById("mensagem").value.trim();
      if (mensagem.length === 0) {
        alert("Por favor, escreva uma mensagem antes de enviar!");

      const texto = encodeURIComponent("Mensagem para os Novos Papais: " + mensagem);
      const numero = numeros[destino];
      const url = `https://wa.me/${numero}?text=${texto}`;
      window.open(url, "_blank");
    }
